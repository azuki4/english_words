<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上部：統計情報 -->
        <header class="stats-header">
            <h1>設定</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">総単語数</div>
                    <div class="stat-value" id="totalWords">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">今日の学習</div>
                    <div class="stat-value" id="todayWords">0</div>
                </div>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content settings-content">
            <div class="settings-section">
                <h2 class="section-title">データ管理</h2>
                <div class="settings-list">
                    <button class="settings-item danger-item" id="resetBtn">
                        <div class="settings-item-content">
                            <div class="settings-item-title">学習データをリセット</div>
                            <div class="settings-item-desc">全ての学習記録を削除します</div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h2 class="section-title">アプリについて</h2>
                <div class="settings-list">
                    <div class="settings-item">
                        <div class="settings-item-content">
                            <div class="settings-item-title">バージョン</div>
                            <div class="settings-item-desc">1.0.0</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 下部：ナビゲーションボタン -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-button home-btn">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>ホーム</span>
            </a>
            <a href="study.html" class="nav-button study-btn">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>学習</span>
            </a>
            <a href="settings.html" class="nav-button settings-btn active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>設定</span>
            </a>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
