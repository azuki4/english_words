<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完全ランダム学習 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上部：ヘッダー -->
        <header class="page-header">
            <a href="study-en-ja.html" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>完全ランダム学習</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content study-card-content">
            <div class="study-card">
                <div class="word-display" id="wordDisplay">読み込み中...</div>
                <div class="translation-display" id="translationDisplay" style="display: none;"></div>
            </div>

            <div class="action-buttons">
                <button id="showTranslationBtn" class="btn btn-primary action-btn">日本語訳を表示</button>

                <div id="ratingButtons" class="rating-buttons" style="display: none;">
                    <button class="rating-btn rating-1" data-rating="1">
                        <span class="rating-label">全く分からない</span>
                        <span class="rating-icon">😰</span>
                    </button>
                    <button class="rating-btn rating-2" data-rating="2">
                        <span class="rating-label">少し分かる</span>
                        <span class="rating-icon">🤔</span>
                    </button>
                    <button class="rating-btn rating-3" data-rating="3">
                        <span class="rating-label">だいたい分かる</span>
                        <span class="rating-icon">😊</span>
                    </button>
                    <button class="rating-btn rating-4" data-rating="4">
                        <span class="rating-label">完璧に分かる</span>
                        <span class="rating-icon">🎉</span>
                    </button>
                </div>
            </div>

            <div class="empty-message" id="emptyMessage" style="display: none;">
                <p>登録されている単語がありません</p>
                <a href="add-words.html" class="btn btn-primary" style="margin-top: 1rem;">単語を追加する</a>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="js/firebase-config.js"></script>

    <!-- アプリのスクリプト -->
    <script src="js/app.js"></script>
    <script src="js/study-random.js"></script>
</body>
</html>
