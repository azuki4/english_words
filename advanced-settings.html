<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細設定 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- テストモードバナー -->
        <div id="testModeBanner" class="test-mode-banner" style="display: none;">
            <span class="test-mode-icon">🧪</span>
            <span class="test-mode-text">テストモード</span>
        </div>

        <!-- 上部：ヘッダー -->
        <header class="page-header">
            <a href="settings.html" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>詳細設定</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content settings-content">
            <div class="settings-section">
                <h2 class="section-title">学習モード</h2>
                <div class="settings-list">
                    <div class="settings-item toggle-item">
                        <div class="settings-item-content">
                            <div class="settings-item-title">テストモード</div>
                            <div class="settings-item-desc">
                                有効にすると、学習しても記憶度や学習数が記録されません。<br>
                                アプリの動作確認やデモンストレーションに使用できます。
                            </div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="testModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="test-mode-notice" id="testModeNotice" style="display: none;">
                    <div class="notice-icon">⚠️</div>
                    <div class="notice-content">
                        <strong>テストモード有効中</strong>
                        <p>学習データは記録されません。すべてのページの上部にテストモードバナーが表示されます。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="js/firebase-config.js"></script>

    <!-- アプリのスクリプト -->
    <script src="js/app.js"></script>
    <script src="js/advanced-settings.js"></script>
</body>
</html>
