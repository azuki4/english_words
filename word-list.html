<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語一覧 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上部：ヘッダー -->
        <header class="page-header">
            <a href="settings.html" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>登録済み単語一覧</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content word-list-content">
            <div class="word-count-info">
                <p>登録単語数: <span id="wordCount">0</span></p>
            </div>

            <div class="word-list" id="wordList">
                <!-- JavaScriptで動的に単語を表示 -->
            </div>

            <div class="empty-message" id="emptyMessage" style="display: none;">
                <p>まだ単語が登録されていません</p>
                <a href="add-words.html" class="btn btn-primary">単語を追加する</a>
            </div>
        </main>

        <!-- 編集モーダル -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>単語を編集</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">英単語 <span class="required">※必須</span></label>
                        <input type="text" id="editWord" class="form-input" placeholder="例: run">
                    </div>
                    <div class="form-group">
                        <label class="form-label">日本語訳 <span class="required">※必須（最低1つ）</span></label>
                        <div id="editTranslationsContainer">
                            <!-- 翻訳入力欄は動的に追加 -->
                        </div>
                        <button id="addEditTranslationBtn" class="btn btn-secondary add-translation-btn">+ 日本語訳を追加</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelEditBtn" class="btn btn-secondary">キャンセル</button>
                    <button id="saveEditBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="js/firebase-config.js"></script>

    <!-- アプリのスクリプト -->
    <script src="js/app.js"></script>
    <script src="js/word-list.js"></script>
</body>
</html>
