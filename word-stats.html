<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語の内部情報 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上部：ヘッダー -->
        <header class="page-header">
            <a href="settings.html" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>単語の内部情報</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content word-stats-content">
            <div class="stats-info">
                <p>記憶度の昇順で表示しています</p>
                <p class="sub-text">登録単語数: <span id="wordCount">0</span></p>
            </div>

            <div class="word-stats-list" id="wordStatsList">
                <!-- JavaScriptで動的に単語を表示 -->
            </div>

            <div class="empty-message" id="emptyMessage" style="display: none;">
                <p>まだ単語が登録されていません</p>
                <a href="add-words.html" class="btn btn-primary">単語を追加する</a>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="js/firebase-config.js"></script>

    <!-- アプリのスクリプト -->
    <script src="js/app.js"></script>
    <script src="js/word-stats.js"></script>
</body>
</html>
