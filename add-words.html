<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語を追加 - 英単語学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上部：ヘッダー -->
        <header class="page-header">
            <a href="settings.html" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>単語を追加</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content add-words-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="wordInput" class="form-label">英単語</label>
                    <input type="text" id="wordInput" class="word-input" placeholder="例: run">
                </div>

                <div class="form-group">
                    <label class="form-label">日本語訳 <span class="required">※必須（最低1つ）</span></label>
                    <div id="translationsContainer">
                        <div class="translation-input-group">
                            <input type="text" class="translation-input" placeholder="例: 走る" data-index="0">
                        </div>
                    </div>
                    <button id="addTranslationBtn" class="btn btn-secondary add-translation-btn">+ 日本語訳を追加</button>
                </div>

                <button id="submitBtn" class="btn btn-primary submit-btn">登録</button>
            </div>

            <div class="success-message" id="successMessage" style="display: none;">
                <p>単語を追加しました！</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="js/firebase-config.js"></script>

    <!-- アプリのスクリプト -->
    <script src="js/app.js"></script>
    <script src="js/add-words.js"></script>
</body>
</html>
